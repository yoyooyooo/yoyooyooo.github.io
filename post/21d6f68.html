      <h1 class="post-title">
        
          Rxjs笔记（3）:操作符
        
      </h1>

      <time class="post-time">
          May 25 2018
      </time>
    </header>



    
            <div class="post-content">
            <p>Rxjs 的世界是由操作符连接的，一个简单的自定义操作符例子：</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//实现上游每个数据执行三次tripleMap里的方法</span></span><br><span class="line"><span class="keyword">const</span> tripleMap = <span class="function"><span class="params">fn</span> =&gt;</span> source$ =&gt;</span><br><span class="line">  Observable.create(<span class="function"><span class="params">observer</span> =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">return</span> source$.subscribe(&#123;</span><br><span class="line">      next: <span class="function"><span class="params">x</span> =&gt;</span> observer.next(x |&gt; fn |&gt; fn |&gt; fn),</span><br><span class="line">      error: <span class="function"><span class="params">err</span> =&gt;</span> observer.error(err),</span><br><span class="line">      complete: <span class="function"><span class="params">()</span> =&gt;</span> observer.complete()</span><br><span class="line">    &#125;);</span><br><span class="line">  &#125;);</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> source$ = range(<span class="number">1</span>, <span class="number">5</span>) |&gt; tripleMap(<span class="function"><span class="params">x</span> =&gt;</span> x * x);</span><br><span class="line"></span><br><span class="line">source$.subscribe(<span class="built_in">console</span>.log, <span class="literal">null</span>, () =&gt; <span class="built_in">console</span>.log(<span class="string">"done"</span>));</span><br></pre></td></tr></table></figure>
<blockquote>
<p>注：本文及以后用到的 |&gt; 操作符是来自<a href="https://github.com/tc39/proposal-pipeline-operator" target="_blank" rel="noopener">https://github.com/tc39/proposal-pipeline-operator</a></p>
</blockquote>

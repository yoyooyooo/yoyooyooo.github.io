            <div class="post-content">
            <figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// package.json</span></span><br><span class="line"><span class="string">"bin"</span>: &#123;</span><br><span class="line">  <span class="string">"yoyo"</span>: <span class="string">"./bin/cli.js"</span></span><br><span class="line">&#125;,</span><br></pre></td></tr></table></figure>
<p>命令可使用<code>commander</code>这个库</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">program</span><br><span class="line">  .command(<span class="string">'init [z]'</span>, <span class="string">'testtttttttttttttt'</span>)</span><br><span class="line">  .version(<span class="string">'0.0.1'</span>)</span><br><span class="line">  .option(<span class="string">'-i, --init [projectname]'</span>, <span class="string">'init a project'</span>)</span><br><span class="line">  .option(<span class="string">'-g, --generate [name]'</span>, <span class="string">'init a project'</span>)</span><br><span class="line">  .parse(process.argv);</span><br></pre></td></tr></table></figure>
<h1 id="简单的复制模版到指定目录可使用vinyl-fs或-fs-extra。"><a href="#简单的复制模版到指定目录可使用vinyl-fs或-fs-extra。" class="headerlink" title="简单的复制模版到指定目录可使用vinyl-fs或 fs-extra。"></a>简单的复制模版到指定目录可使用<code>vinyl-fs</code>或 <code>fs-extra</code>。</h1><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> map = <span class="built_in">require</span>(<span class="string">'map-stream'</span>);</span><br><span class="line"><span class="keyword">var</span> vfs = <span class="built_in">require</span>(<span class="string">'vinyl-fs'</span>);</span><br><span class="line"><span class="keyword">var</span> path = <span class="built_in">require</span>(<span class="string">'path'</span>);</span><br><span class="line"><span class="keyword">const</span> fs = <span class="built_in">require</span>(<span class="string">'fs-extra'</span>);</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> projectPath = path.resolve(<span class="keyword">typeof</span> program.init === <span class="string">'string'</span> ? program.init : <span class="string">''</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">//   fs.copySync(path.resolve(__dirname, '../src/template'), projectPath);</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> log = <span class="function"><span class="keyword">function</span>(<span class="params">file, cb</span>) </span>&#123;</span><br><span class="line">  <span class="built_in">console</span>.log(file.path);</span><br><span class="line">  cb(<span class="literal">null</span>, file);</span><br><span class="line">&#125;;</span><br><span class="line">vfs</span><br><span class="line">  .src([<span class="string">'**/*'</span>, <span class="string">'!a'</span>], &#123; <span class="attr">cwd</span>: path.join(__dirname, <span class="string">'../src/template'</span>), <span class="attr">dot</span>: <span class="literal">true</span> &#125;)</span><br><span class="line">  .pipe(map(log))</span><br><span class="line">  .pipe(vfs.dest(projectPath));</span><br></pre></td></tr></table></figure>
<h1 id="或者用yeoman-generator"><a href="#或者用yeoman-generator" class="headerlink" title="或者用yeoman-generator"></a>或者用<code>yeoman-generator</code></h1><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 自定义Generator</span></span><br><span class="line"><span class="keyword">const</span> Generator = <span class="built_in">require</span>(<span class="string">'yeoman-generator'</span>);</span><br><span class="line"><span class="keyword">const</span> &#123; basename &#125; = <span class="built_in">require</span>(<span class="string">'path'</span>);</span><br><span class="line"><span class="keyword">const</span> fs = <span class="built_in">require</span>(<span class="string">'fs'</span>);</span><br><span class="line"></span><br><span class="line"><span class="built_in">module</span>.exports = <span class="class"><span class="keyword">class</span> <span class="title">App</span> <span class="keyword">extends</span> <span class="title">Generator</span> </span>&#123;</span><br><span class="line">  <span class="keyword">constructor</span>(args, opts) &#123;</span><br><span class="line">    <span class="keyword">super</span>(args, opts);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">this</span>.name = basename(process.cwd());</span><br><span class="line">    <span class="keyword">this</span>.props = &#123;&#125;;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  prompting() &#123;</span><br><span class="line">    <span class="keyword">const</span> prompts = [</span><br><span class="line">      &#123;</span><br><span class="line">        name: <span class="string">'react'</span>,</span><br><span class="line">        message: <span class="string">'选择自定义配置'</span>,</span><br><span class="line">        type: <span class="string">'checkbox'</span>,</span><br><span class="line">        choices: [&#123; <span class="attr">name</span>: <span class="string">'test1'</span>, <span class="attr">value</span>: <span class="string">'1'</span> &#125;, &#123; <span class="attr">name</span>: <span class="string">'test2'</span>, <span class="attr">value</span>: <span class="string">'2'</span> &#125;]</span><br><span class="line">      &#125;</span><br><span class="line">    ];</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">this</span>.prompt(prompts).then(<span class="function"><span class="params">props</span> =&gt;</span> &#123;</span><br><span class="line">      <span class="keyword">this</span>.props = <span class="built_in">Object</span>.assign(<span class="keyword">this</span>.props, props);</span><br><span class="line">    &#125;);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  writing() &#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">`this.name: <span class="subst">$&#123;<span class="keyword">this</span>.name&#125;</span>`</span>);</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">`this.props: <span class="subst">$&#123;<span class="built_in">JSON</span>.stringify(<span class="keyword">this</span>.props)&#125;</span>`</span>);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">const</span> context = &#123;</span><br><span class="line">      name: <span class="keyword">this</span>.name,</span><br><span class="line">      props: <span class="keyword">this</span>.props</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">this</span>.fs.copy(<span class="keyword">this</span>.templatePath(<span class="string">'app'</span>), <span class="keyword">this</span>.destinationPath(<span class="string">'output'</span>));</span><br><span class="line">    <span class="keyword">this</span>.fs.copyTpl(<span class="keyword">this</span>.templatePath(<span class="string">'app2'</span>, <span class="string">'test.js'</span>), <span class="keyword">this</span>.destinationPath(<span class="string">'output'</span>, <span class="string">'test.js'</span>), context);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 执行</span></span><br><span class="line"><span class="keyword">const</span> Generator = <span class="built_in">require</span>(<span class="string">'../lib/index'</span>);</span><br><span class="line"><span class="keyword">const</span> gen = <span class="keyword">new</span> Generator(process.argv.slice(<span class="number">2</span>), &#123;</span><br><span class="line">  name: <span class="string">'basic'</span>,</span><br><span class="line">  env: &#123;</span><br><span class="line">    cwd: process.cwd()</span><br><span class="line">  &#125;,</span><br><span class="line">  resolved: __dirname</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">gen.run();</span><br></pre></td></tr></table></figure>

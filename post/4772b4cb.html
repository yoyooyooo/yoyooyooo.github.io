            <div class="post-content">
            <p>命令可使用<code>commander</code></p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">program</span><br><span class="line">  .command(<span class="string">'init [z]'</span>, <span class="string">'testtttttttttttttt'</span>)</span><br><span class="line">  .version(<span class="string">'0.0.1'</span>)</span><br><span class="line">  .option(<span class="string">'-i, --init [projectname]'</span>, <span class="string">'init a project'</span>)</span><br><span class="line">  .option(<span class="string">'-g, --generate [name]'</span>, <span class="string">'init a project'</span>)</span><br><span class="line">  .parse(process.argv);</span><br></pre></td></tr></table></figure>
<p>复制模版到指定目录可使用<code>vinyl-fs</code>或 <code>fs-extra</code></p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> map = <span class="built_in">require</span>(<span class="string">'map-stream'</span>);</span><br><span class="line"><span class="keyword">var</span> vfs = <span class="built_in">require</span>(<span class="string">'vinyl-fs'</span>);</span><br><span class="line"><span class="keyword">var</span> path = <span class="built_in">require</span>(<span class="string">'path'</span>);</span><br><span class="line"><span class="keyword">const</span> fs = <span class="built_in">require</span>(<span class="string">'fs-extra'</span>);</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> projectPath = path.resolve(<span class="keyword">typeof</span> program.init === <span class="string">'string'</span> ? program.init : <span class="string">''</span>);</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">'projectPath'</span>, projectPath);</span><br><span class="line"><span class="comment">//   fs.copySync(path.resolve(__dirname, '../src/template'), projectPath);</span></span><br><span class="line"><span class="keyword">var</span> log = <span class="function"><span class="keyword">function</span>(<span class="params">file, cb</span>) </span>&#123;</span><br><span class="line">  <span class="built_in">console</span>.log(file.path);</span><br><span class="line">  cb(<span class="literal">null</span>, file);</span><br><span class="line">&#125;;</span><br><span class="line">vfs</span><br><span class="line">  .src([<span class="string">'**/*'</span>, <span class="string">'!a'</span>], &#123; <span class="attr">cwd</span>: path.join(__dirname, <span class="string">'../src/template'</span>), <span class="attr">dot</span>: <span class="literal">true</span> &#125;)</span><br><span class="line">  .pipe(map(log))</span><br><span class="line">  .pipe(vfs.dest(projectPath));</span><br></pre></td></tr></table></figure>

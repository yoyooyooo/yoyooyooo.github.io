            <div class="post-content">
            <blockquote>
<p>Rxjs 最难的是怎么合理利用这么多操作符达到想要的目的，记录一些例子，可能不是最优解，主要为了增加不同操作符的熟练度，有些例子估计学到后面需要回头再来优化</p>
</blockquote>
<h1 id="记录-5S-内点击次数"><a href="#记录-5S-内点击次数" class="headerlink" title="记录 5S 内点击次数"></a>记录 5S 内点击次数</h1><p>分成 2 个 Observable，一个专门负责计数，一个专门负责响应点击事件</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">button</span> <span class="attr">id</span>=<span class="string">"btn"</span>&gt;</span>test<span class="tag">&lt;/<span class="name">button</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"text"</span>&gt;</span><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br></pre></td></tr></table></figure>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> num = <span class="number">0</span>;</span><br><span class="line"><span class="comment">//重置</span></span><br><span class="line"><span class="keyword">const</span> cancel$ = fromEvent(<span class="built_in">document</span>.querySelector(<span class="string">'#btn2'</span>), <span class="string">'click'</span>);</span><br><span class="line"><span class="comment">//计时</span></span><br><span class="line"><span class="keyword">const</span> timer$ = fromEvent(<span class="built_in">document</span>.querySelector(<span class="string">'#btn'</span>), <span class="string">'click'</span>) |&gt; takeUntil(cancel$) |&gt; auditTime(<span class="number">5000</span>) |&gt; repeat();</span><br><span class="line"><span class="comment">//点击</span></span><br><span class="line"><span class="keyword">const</span> click$ =</span><br><span class="line">  fromEvent(<span class="built_in">document</span>.querySelector(<span class="string">'#btn'</span>), <span class="string">'click'</span>) |&gt; takeUntil(cancel$ |&gt; race(timer(<span class="number">5000</span>))) |&gt; repeat();</span><br><span class="line"></span><br><span class="line">timer$.subscribe(</span><br><span class="line">  () =&gt; &#123;</span><br><span class="line">    <span class="keyword">const</span> res = <span class="string">'5S时间到,得分：'</span> + num;</span><br><span class="line">    num = <span class="number">0</span>;</span><br><span class="line">    <span class="built_in">console</span>.log(res);</span><br><span class="line">  &#125;,</span><br><span class="line">  <span class="literal">null</span>,</span><br><span class="line">  () =&gt; <span class="built_in">console</span>.log(<span class="string">'done'</span>)</span><br><span class="line">);</span><br><span class="line">click$.subscribe(<span class="function"><span class="params">()</span> =&gt;</span> &#123;</span><br><span class="line">  <span class="built_in">document</span>.querySelector(<span class="string">'#text'</span>).innerHTML = ++num;</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//计时流这样也行，虽然有点蠢，，试试exhaust用法</span></span><br><span class="line"><span class="keyword">const</span> timer$ =</span><br><span class="line">  fromEvent(<span class="built_in">document</span>.querySelector(<span class="string">'#btn'</span>), <span class="string">'click'</span>) |&gt; take(<span class="number">1</span>) |&gt; map(<span class="function"><span class="params">()</span> =&gt;</span> timer(<span class="number">5000</span>)) |&gt; exhaust() |&gt; repeat();</span><br></pre></td></tr></table></figure>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//用sacan计数</span></span><br><span class="line"><span class="keyword">const</span> click$ = fromEvent(<span class="built_in">document</span>.querySelector(<span class="string">'#btn'</span>), <span class="string">'click'</span>) |&gt; mapTo(<span class="number">1</span>) |&gt; scan(<span class="function">(<span class="params">a, v</span>) =&gt;</span> a + v);</span><br></pre></td></tr></table></figure>
